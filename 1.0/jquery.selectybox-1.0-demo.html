<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- encoding: utf-8 -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>jQuery.selectybox demo/test</title>
  <style type="text/css">
      .selecty {
        display: inline-block;
      }
      .selecty-button {
        display: inline-block;
        padding: 4px 8px;
        border: 1px solid #999;
      }
      .selecty.focused {
        background-color: #ff9;
        border-color: #000;
      }
      .selecty select {
        width: 100%;
        height: 100%;
        padding: 0;
        border: 0;
      }
  </style>

  <script src="../../jquery/1.6/jquery-1.6.js"></script>
  <script src="jquery.selectybox-1.0.js"></script>
  <script>
    jQuery(function($){

      $('.fi_sel > select').selectybox();

    });
  </script>

</head>
<body>

  <h1>jQuery.selectybox demo/test</h1>

  <form action="">

    <p>
      <label for="cntrl">Control:</label>
      <select id="cntrl" name="name2">
        <option></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
      </select>
    </p>

    <p class="fi_sel">
      <label for="choiceOne">First Choice:</label>
      <select id="choiceOne" name="name">
        <option></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
      </select>
    </p>

    <p class="fi_sel">
      <label for="choiceTwo">Second Choice:</label>
      <select id="choiceTwo" name="name">
        <option>One</option>
        <option>Two</option>
        <option selected="selected">Three</option>
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
      </select>
    </p>

    <a href="#" onclick="jQuery('#choiceTwo').val('Five').trigger('change');return false;">jQuery('#choiceTwo').val('Five').trigger('change');</a>

  </form>



</body>
</html>
